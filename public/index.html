<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bg.css">
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="workmenu.css">
    <link rel="stylesheet" href="item.css">
    <title>Материнські плати</title>
</head>
<body>
<form name="productForm" action="/products" method="POST" id="modalform" enctype="multipart/form-data">
    <div class="conteinar" id="modalcont">
        <div class="head">
            <p class="text-h">
               Create MotherBoard
            </p>
            <div class="btn-grid">
                <input type="submit" value="X" id="btn-close" onclick="event.preventDefault(); Modaleclose()">
            </div>
        </div>
        <div class="center">
            <input type="hidden" name="productId" id="productId">
                <input type="hidden" name="oldCloudinaryPublicId" id="oldCloudinaryPublicId">
                <input type="hidden" name="oldImagePath" id="oldImagePath">
            <p class="text-p">
                Модель материнки:
            </p>
            <input class="text-field" id="js-input-model" maxlength="50" name="productName" placeholder="Введіть модель Материнки" type="text">
            <p class="text-p">
                Модель Cокета:
            </p>
            <input class="text-field" id="js-proc" maxlength="30" name="productSocket" placeholder="Введіть модель Cокета" type="text">
            <p class="text-p">
                Чіпсет:
            </p>
            <input class="text-field" id="js-op"  name="productChipset" placeholder="Введіть чіпсет" type="text">
            <p class="text-p">
                Dimm:
            </p>
            <input class="text-field" id="js-lan" name="productDimm" placeholder="Введіть ОП" type="text">
            <p class="text-p">
                Form_factor:
            </p>
            <select name="productForm_Factor" id="js-disk" class="select-t">
                <option value="ATX">ATX</option>
                <option value="mini-ATX">mini-ATX</option>
                <option value="microATX">microATX</option>
                <option value="LPX">LPX</option>
                <option value="Mini-LPX">Mini-LPX</option>
            </select>
            <p class="text-p" style="padding-bottom: 10px;">
                Виберіть файл зображення:
            </p>
            <input class="file" name="productImage" type="file" id="productImage" accept=".jpeg, .jpg, .png">
            <button type="submit" id="submitBtn" onclick="modalpush(); event.preventDefault();" value="Confirm" class="buttonedit">Confirm</button>
        </div>
    </div>
</form>
<div class="grey" onclick="Modaleclose();" id="greybg"></div>
    <div class="menu">
        <div class="nameshop">
            <b>MotherBoard SHOP</b>
        </div>
                <div class="search"><input type="search" class="searchfield" placeholder="Search your MotherBoard"/></div>
                <div class="green"><button class="green-button">Search</button></div>
    </div>
    <div class="workmenu">
        <div class="Manage-nas"><b>Manage MotherBoard</b></div>
        <div>
            <button type="submit" class="create-button" onclick="Modaleshow()">Create</button>
        </div>
        <div class="switch-elements">
            <div class="sort-text">
                <b>Sort by Chipset</b>
            </div>
            <div>
                <div class="switch-div">
            <label class="switch">
                <input type="checkbox" id="sortcheckbox">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    </div>
    </div>
    <div class="dataContainer">
    </div>
     <script src="buttons.js"></script>
     <script src="valid.js"></script>
     <script src="forminput.js"></script>
</body>
</html>
